<ion-header>
  <div class="div-arrow">
    <ion-tab-button tab="tab2">
      <ion-icon name="arrow-back" class="arrow"></ion-icon>
    </ion-tab-button>
  </div>
  <div class="div-btn">
    <button class="btn">Publicar</button>
  </div>
</ion-header>

<ion-content>
  <div class="card-photo">
    <div class="photo">
      <img
        src="https://media.istockphoto.com/id/453963935/pt/foto/frutas-e-produtos-hort%C3%ADcolas-no-mercado-da-cidade-de-riga.jpg?s=612x612&w=0&k=20&c=XGQ7TPuJL2MG2G0fr4DlqrwGw-dI12hahLkMN4j6STM="
        alt=""
      />
    </div>
    <h2>Supermercado Fênix</h2>
    <br />
    <h5>(Doador)</h5>
  </div>
  <br />
  <div class="div-picture">
    <label class="picture" for="picture__input" tabindex="0">
      <span class="picture__image">Escolha uma foto</span>
    </label>
    <input type="file" accept="image/*" id="picture__input" />
  </div>
  <br />
  <div class="content-profile">
    <div class="text">
      <ion-input
        label="Outline input"
        label-placement="floating"
        fill="outline"
        placeholder="Título"
      ></ion-input>
    </div>
  </div>
  <br />
  <div class="content-profile">
    <div class="text">
      <ion-input
        label="Outline input"
        label-placement="floating"
        fill="outline"
        placeholder="Quantidade"
      ></ion-input>
    </div>
  </div>
  <br />
  <div class="content-cat">
    <ion-list>
      <ion-item>
        <ion-select placeholder="Categoria">
          <div slot="label">Categoria</div>
          <ion-select-option value="fruit">Fruta</ion-select-option>
          <ion-select-option value="vegetable">Verdura</ion-select-option>
          <ion-select-option value="perishable"
            >Não perecíveis</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <br />
  <div class="content-cat">
    <ion-list>
      <ion-item>
        <ion-select placeholder="Condição">
          <div slot="label">Condição</div>
          <ion-select-option value="mid">Médio</ion-select-option>
          <ion-select-option value="good">Bom</ion-select-option>
          <ion-select-option value="great">Ótimo</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <br />
  <div class="content-profile">
    <div class="text">
      <ion-input
        label="Outline input"
        label-placement="floating"
        fill="outline"
        placeholder="Descrição"
      ></ion-input>
    </div>
  </div>
  <br />
</ion-content>
